{% extends 'index.html' %}

{% load static %}

% block title %}
    MapQuest | {{lobby.name}}
{% endblock %}

{% block content %}
    <span>
        <a href="{% url 'lobbies' %}">Lobby</a> /
        {{ lobby.name }}
    </span>
    <h2> {{ lobby.name }} </h2>
    <h4> Active members: ({{lobby.count}}/25) </h4>
    <p> {{ lobby.purpose }} </p>
    <div class="lobby-topic-image">
        <img src="../static/images/{{lobby.pk}}.png" width="300px" height="300px">
    </div>
{% endblock %}
